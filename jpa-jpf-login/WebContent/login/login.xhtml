<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>

      <link href="login/css/bootstrap.css" rel="stylesheet"/>
      <link href="login/css/floating-labels.css" rel="stylesheet"/>
</h:head>

<h:body>


      <h:form styleClass="form-signin">


            <h:messages class="text text-danger"/>
            <div class="text-center mb-4">
                  <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Boostrap_logo.svg" alt="" width="72" height="72"></img>
                  <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
            </div>

            <div class="form-label-group">

                  <h:inputText styleClass="form-control" id="nomeUsuario" value="#{loginMB.usuario.nomeUsuario}"/>
                  <h:outputLabel value="Usuario:" for="nomeUsuario"/>
            </div>

            <div class="form-label-group">

                  <h:inputSecret styleClass="form-control" id="senha" value="#{loginMB.usuario.senha}" />
                  <h:outputLabel value="Senha:" for="senha"/>
            </div>

            <div class="checkbox mb-3">
                  <h:selectBooleanCheckbox value="#{loginMB.remember}" id="check" />
                  <h:outputLabel value=" Remember me" for="check" />
            </div>

            <h:commandButton  styleClass="btn btn-lg btn-primary btn-block" value="Enviar" action="#{loginMB.enviar}" ajax="false">

            </h:commandButton>

            <p class="mt-5 mb-3 text-muted text-center"> 2017-2018</p>

      </h:form>
</h:body>
</html>
