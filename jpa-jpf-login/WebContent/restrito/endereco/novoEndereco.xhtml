<?xml version='1.0' encoding='ISO-8859-1' ?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<ui:composition template="/restrito/template/layout.xhtml">

	<ui:define name="content">
	<center><h2><h:outputText value="Gerar Novo Endereco"/></h2></center>
    <h:form id="enderecoBeanForm" styleClass="form-horizontal">  
        <h:messages class="text text-danger"/>
      	<div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Auto gerado pelo sistema :)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel for="endereco-rua" styleClass="control-label col-sm-4">Rua:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="endereco-rua" value="#{enderecoManagedBean.endereco.rua}" styleClass="form-control" required="true" requiredMessage="O Nome de Usuário não pode estar vazio" />
            </div>
            <h:message for="endereco-rua" styleClass="text text-danger" />
        </div>   
        <div class="form-group">
        	<h:outputLabel for="endereco-bairro" styleClass="control-label col-sm-4">Bairro:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="endereco-bairro" value="#{enderecoManagedBean.endereco.bairro}" styleClass="form-control" required="true" requiredMessage="matricula não pode estar vazio" />
            </div>
            <h:message for="endereco-bairro" styleClass="text text-danger" />
        </div>  
        <div class="form-group">
        	<h:outputLabel for="endereco-municipio" styleClass="control-label col-sm-4">Municipio:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="endereco-municipio" value="#{enderecoManagedBean.endereco.municipio}" styleClass="form-control" required="true" requiredMessage="senha não pode estar vazio" />
            </div>
            <h:message for="endereco-municipio" styleClass="text text-danger" />
        </div>  
                <div class="form-group">
        	<h:outputLabel for="endereco-estado" styleClass="control-label col-sm-4">Estado:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="endereco-estado" value="#{enderecoManagedBean.endereco.estado}" styleClass="form-control" required="true" requiredMessage="senha não pode estar vazio" />
            </div>
            <h:message for="endereco-estado" styleClass="text text-danger" />
        </div>    
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Salvar" action="#{enderecoManagedBean.incluirEnderecoDb(enderecoManagedBean.endereco)}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="listagemEndereco.xhtml">Ver lista de endereços</h:outputLink></div>
            </div>
        </div>
    </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
