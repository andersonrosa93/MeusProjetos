<?xml version='1.0' encoding='ISO-8859-1' ?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
    <ui:composition template="/restrito/template/layout.xhtml">

        <ui:define name="content">
            <center><h2><h:outputText value="Gerar Novo Produto"/></h2></center>
            <h:form id="produtoBeanForm" styleClass="form-horizontal">
                <h:messages class="text text-danger"/>
                <div class="form-group">
                    <h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
                    <div class="col-sm-4"><h:outputText value="Auto gerado pelo sistema :)" styleClass="text text-success" /></div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="produto-nome" styleClass="control-label col-sm-4">Nome Produto:</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="produto-nome" value="#{produtoManagedBean.produto.nome}" styleClass="form-control" required="true" requiredMessage="O Nome de Usuário não pode estar vazio" />
                    </div>
                    <h:message for="produto-nome" styleClass="text text-danger" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="produto-valor" styleClass="control-label col-sm-4">Valor:</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="produto-valor" value="#{produtoManagedBean.produto.valor}" styleClass="form-control" required="true" requiredMessage="matricula não pode estar vazio" />
                    </div>
                    <h:message for="produto-valor" styleClass="text text-danger" />
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-27" />
                    <div class="col-sm-4">
                        <div class="col-sm-2"><h:commandButton value="Salvar" action="#{produtoManagedBean.incluirProdutoDb(produtoManagedBean.produto)}" styleClass="btn btn-success btnWidth" /></div>
                        <div class="col-sm-1" />
                        <div class="col-sm-updated"><h:outputLink value="listagemUsuario.xhtml">Ver lista de usuários</h:outputLink></div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
