<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

      <link href="login/css/bootstrap.css" rel="stylesheet"/>
      <link href="login/css/floating-labels.css" rel="stylesheet"/>
</h:head>

<h:body>


      <h:form styleClass="form-signin">
            <p:messages id="messages" />


            <div class="text-center mb-4">
                  <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Boostrap_logo.svg" alt="" width="72" height="72"></img>
                  <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
            </div>

            <div class="form-label-group">

                  <p:inputText styleClass="form-control" id="nomeUsuario" value="#{loginMB.usuario.nomeUsuario}"/>
                  <label for="nomeUsuario">Usuario:</label>
            </div>

            <div class="form-label-group">

                  <p:password styleClass="form-control" id="senha" value="#{loginMB.usuario.senha}" />
                  <label for="senha">Senha:</label>
            </div>

            <div class="checkbox mb-3">
                  <label>
                        <input type="checkbox" value="remember-me"> Remember me</input>
                  </label>
            </div>
            <p:commandButton  styleClass="btn btn-lg btn-primary btn-block" value="Enviar" action="#{loginMB.enviar}" ajax="false">
                  <!--                  sem ajax="false" a requisição acontece duas vezes, uma na mesma tela (ajax)-->
            </p:commandButton>

            <p class="mt-5 mb-3 text-muted text-center"> 2017-2018</p>

      </h:form>
</h:body>
</html>
